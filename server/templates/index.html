<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RAT - Clients connect√©s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <h1 class="mb-4">üñ•Ô∏è Clients connect√©s</h1>

<div class="d-flex justify-content-end align-items-center mb-3">
  <form method="get" action="{{ url_for('index') }}" class="me-3">
    <button class="btn btn-secondary" type="submit">üîÅ Rafra√Æchir</button>
  </form>
  <span id="countdown" class="text-white small">Auto-refresh dans 60s</span>
</div>

    {% if clients %}
        <ul class="list-group">
            {% for c in clients %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Client {{ c.id }} ‚Äî {{ c.addr }}</span>
                    <a href="{{ url_for('control_client', client_id=c.id) }}" class="btn btn-sm btn-primary">Contr√¥ler</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning mt-4">Aucun client connect√© pour le moment.</div>
    {% endif %}
</div>

<script>
  let countdown = 60;
  const countdownSpan = document.getElementById("countdown");

  function updateCountdown() {
    countdown--;
    countdownSpan.textContent = `Auto-refresh dans ${countdown}s`;

    if (countdown <= 0) {
      location.reload();
    } else {
      setTimeout(updateCountdown, 1000);
    }
  }

  setTimeout(updateCountdown, 1000);
</script>

</body>
</html>
